<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <title>People Enable</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <main class="main"> <!-- !Sections -->
      <div class="join-header">
        <div class="container"> <a class="join-header__link" href="index.html">
            <picture>
              <source srcset="./images/logo.svg" type="image/webp"><img class="logo" src="./images/logo.svg" alt="logo">
            </picture>
          </a> </div>
      </div>
      <section class="section__join">
        <div class="container">
          <div class="join">
            <div class="join__body">
              <h3 class="join__title">join us</h3>
              <h4 class="join__subtitle">right now</h4>
              <div class="join__cards">
                <div class="join__cards-text">Sign up as...</div>
                <div class="join__cards-wrapper">
                  <div class="join__cards-item">
                    <h5 class="join__cards-title">Admin/Tutor</h5>
                    <p class="join__cards-descr">You`ll able to <span>create</span> new circles, find people who will
                      share your hobbies</p> <a class="join__cards-btn" href="#">Sign Up</a>
                  </div>
                  <div class="join__cards-item">
                    <h5 class="join__cards-title">Member</h5>
                    <p class="join__cards-descr">You`ll able to <span>join</span> circles, find people who will share
                      your hobbies</p> <a class="join__cards-btn" href="#">Sign Up</a>
                  </div>
                  <div class="join__cards-item">
                    <h5 class="join__cards-title">Follower</h5>
                    <p class="join__cards-descr">You`ll <span>recieve</span> our news and updates</p> <a
                      class="join__cards-btn" href="#">Sign Up</a>
                  </div>
                </div> <a class="join__link" href="index.html">
                  <picture>
                    <source srcset="./images/cross.svg" type="image/webp"><img class="join__cards-cross"
                      src="./images/cross.svg" alt="cross">
                  </picture>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
